<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Random Comic Generator</title>
    <link rel="stylesheet" href="a12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="comic-box">
      <h1>Random Comic Generator</h1>
        <div class="quote-text" id="title"></div>
      <img id="comic" alt="Comic will load here" />
      <h3 id="date"></h3>
      <button id="generate" type="button">
        Click Me to Activate New Comic
      </button>
</div>
    <script src="a12.js"></script>
  </body>
</html>
