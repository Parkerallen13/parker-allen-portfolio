<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h2>Fortune Teller</h2>
    <div id="fortune"></div>
    <button onclick="tellFortune(4, 'John', 'Hawaii', 'Dolphin Trainer')">
      Get Fortune 1
    </button>
    <button onclick="tellFortune(10, 'Sera', 'Pitsburg', 'Musician')">
      Get Fortune 2
    </button>
    <button onclick="tellFortune(2, 'Max', 'Ohio', 'Gymnastics teacher')">
      Get Fortune 3
    </button>

    <h2>Dog Age Calculator</h2>
    <div id="dogAge"></div>
    <input type="number" id="dogAgeInput" placeholder="Enter your dog's age" />
    <button
      onclick="calculateDogAge(parseInt(document.getElementById('dogAgeInput').value))"
    >
      Calculate Dog Age
    </button>

    <h2>Reverse Number</h2>
    <div id="reverseNumber"></div>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button
      onclick="reverseNumber(parseInt(document.getElementById('numberInput').value))"
    >
      Reverse Number
    </button>

    <h2>Alphabetical Order</h2>
    <div id="alphabetOrder"></div>
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button onclick="alphabet(document.getElementById('wordInput').value)">
      Alphabetize
    </button>

    <h2>Title Case</h2>
    <div id="titleCase"></div>
    <input type="text" id="title" placeholder="Enter a sentence" />
    <button onclick="titleCase(document.getElementById('title').value)">
      Convert to Title Case
    </button>

    <script src="ica11.js"></script>
  </body>
</html>
